<!DOCTYPE html>
<html>
	<head>
		<title>Signup</title>
	</head>
	<body>
		<form action="signup.php" method="POST">
			<p>
				<label>Username</label>
				<input type="text" placeholder="Username" name="username">
			</p>
			<p>
				<label>Password</label>
				<input type="password" placeholder="Password" name="password">
			</p>
			<p>	
			<p>
				<label>Name</label>
				<input type="text" placeholder="Full Name" name="fullname">
			</p>
			<p>
				<label>Email</label>
				<input type="text" placeholder="Email" name="email">
			</p>
			<p>	
				<p>
				<label>Date of Birth</label>
				<input type="date" name="dob">
			</p>
			<p>
				<label>Gender</label><br>
				<input type="radio" name="gender" value="male"> Male<br>
				<input type="radio" name="gender" value="female"> Female<br>
				<input type="radio" name="gender" value="other"> Other
			</p>
			<p>
				<label>Verification Question</label>
				<input type="text" placeholder="Verification Question" name="verification_question">
			</p>
			<p>
				<label>Verification Answer</label>
				<input type="text" placeholder="Verification Answer" name="verification_answer">
			</p>
			<p>
				<label>Location</label>
				<input type="text" placeholder="Current location" name="location">
			</p>
			<p>
				<label>Profile Picture</label>
				<input type="text" placeholder="URL of Picture" name="profile_pic">
			</p>
			<p>	
				<input type="submit">
			</p>
		</form>
	</body>
</html>
